<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Shopping App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1e293b;
            --light-gray: #f1f5f9;
            --border-radius: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .container {
            max-width: 480px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        header {
            text-align: center;
            padding: 3rem 0 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .input-field {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #cbd5e1;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .toggle-label {
            font-size: 0.875rem;
            color: #64748b;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">MyShop</div>
            <h1>Create New Account</h1>
        </header>

        <main>
            <div class="card">
                <form id="registerForm" onsubmit="createUser(event)">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="input-field" 
                               placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="input-field" 
                               placeholder="••••••••" required>
                        <div class="password-toggle">
                            <input type="checkbox" id="showPassword" 
                                   onclick="togglePasswordVisibility()">
                            <label for="showPassword" class="toggle-label">Show Password</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" class="input-field" 
                               placeholder="Enter phone number" 
                               pattern="[0-9]{10}" 
                               title="10-digit phone number" 
                               required>
                    </div>

                    <button type="submit" class="submit-btn">Register Now</button>
                </form>
            </div>

            <div class="login-link">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        async function createUser(event) {
            event.preventDefault();
            const csrfToken = document.querySelector("input[name='_csrf']").value;
            const form = event.target;
            
            // Client-side validation
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = {
                username: document.getElementById("username").value.trim(),
                password: document.getElementById("password").value.trim(),
                phoneNumber: document.getElementById("phoneNumber").value.trim()
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    },
                    body: JSON.stringify(formData)
                });

                const responseBody = await response.json();

                if (!response.ok) {
                    throw new Error(
                        responseBody.error || 
                        `HTTP error! status: ${response.status}`
                    );
                }

                await Swal.fire({
                    icon: 'success',
                    title: 'Registration Successful!',
                    html: `Auto login in 3 seconds...`,
                    showConfirmButton: true,
                    confirmButtonColor: 'var(--primary-color)',
                    confirmButtonText: 'Login Now',
                    timer: 3000,
                    timerProgressBar: true,
                    allowOutsideClick: false,
                    allowEscapeKey: false
                });

                await performAutoLogin(formData, csrfToken);

            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Registration Failed',
                    html: `<div class="text-left">
                        <p>${error.message}</p>
                        ${error.response ? 
                            `<pre class="text-xs mt-2">${JSON.stringify(error.response, null, 2)}</pre>` 
                            : ''
                        }
                    </div>`,
                    confirmButtonColor: 'var(--primary-color)',
                    confirmButtonText: 'Try Again'
                });
            }
        }

        // Hàm xử lý login tự động được cải tiến
        async function performAutoLogin(formData, csrfToken) {
            try {
                const loginResponse = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRF-TOKEN': csrfToken
                    },
                    body: new URLSearchParams({
                        username: formData.username,
                        password: formData.password
                    })
                });

                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.statusText}`);
                }

                window.location.href = '/home';

            } catch (loginError) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Auto Login Failed',
                    text: 'Please login manually',
                    confirmButtonText: 'Go to Login',
                    cancelButtonText: 'Stay Here',
                    showCancelButton: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = '/login';
                    }
                });
            }
        }
    </script>
</body>
</html>
