<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const showPasswordCheckbox = document.getElementById("showPassword");
            passwordField.type = showPasswordCheckbox.checked ? "text" : "password";
        }

        async function createUser(event) {
            event.preventDefault();

            // Lấy CSRF token từ form
            const csrfToken = document.querySelector("input[name='_csrf']").value;

            // Tạo object dữ liệu đăng ký
            const formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                role: document.getElementById("role").value
            };

            try {
                // Gửi request đăng ký
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Registration successful!',
                        text: 'You will be auto logged in after 2 seconds.',
                        showConfirmButton: false,
                        timer: 2000
                    });
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    // Tạo form ẩn để đăng nhập tự động
                    const loginForm = document.createElement("form");
                    loginForm.method = "POST";
                    loginForm.action = "/login";

                    // Thêm CSRF token
                    const csrfInput = document.createElement("input");
                    csrfInput.type = "hidden";
                    csrfInput.name = "_csrf";
                    csrfInput.value = csrfToken;
                    loginForm.appendChild(csrfInput);

                    // Thêm username và password
                    const usernameInput = document.createElement("input");
                    usernameInput.type = "text";
                    usernameInput.name = "username";
                    usernameInput.value = formData.username;
                    loginForm.appendChild(usernameInput);

                    const passwordInput = document.createElement("input");
                    passwordInput.type = "password";
                    passwordInput.name = "password";
                    passwordInput.value = formData.password;
                    loginForm.appendChild(passwordInput);

                    // Submit form
                    document.body.appendChild(loginForm);
                    loginForm.submit();
                } 
                else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Registration failed!',
                        text: 'Please check your input and try again.',
                        showConfirmButton: false,
                        timer: 2000
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'An error occurred!',
                    text: 'Please try again later.',
                    showConfirmButton: false,
                    timer: 2000
                });
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <form id="registerForm" onsubmit="createUser(event)">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Username -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Show Password

            <!-- Phone Number -->
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <!-- Role -->
            <label for="role">Role</label>
            <input type="text" id="role" name="role" required>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
