<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --light-gray: #ecf0f1;
            --text-color: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--primary-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .container {
            max-width: 100vw;
            min-width: 70vw;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }

        .cart-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .cart-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-list {
            display: grid;
            gap: 1.5rem;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .cart-id {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .customer-info {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin: 0.25rem 0;
        }

        .cart-item {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 2rem;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cart-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--secondary-color);
            opacity: 0;
            transition: var(--transition);
        }

        .cart-item:hover::before {
            opacity: 1;
        }

        .cart-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .cart-details {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        .price-tag {
            background: var(--light-gray);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .price-tag::before {
            content: 'ðŸ’°';
            font-size: 1.1em;
        }

        .cart-quantity {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .quantity-badge {
            background: var(--secondary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow: var(--shadow);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem;
            border: 2px dashed var(--light-gray);
            border-radius: 12px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .cart-details {
                align-items: center;
            }

            .cart-quantity {
                flex-direction: row;
                justify-content: center;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    <header class="header">
        <h1>Cart Management</h1>
    </header>
    
    <div class="container">
        <section id="cart-items">
            <div th:if="${#lists.isEmpty(cartItems)}" class="empty-cart">
                <i class="fas fa-shopping-cart fa-3x"></i>
                <h2>Your cart is empty</h2>
                <p>Start adding items to your cart!</p>
            </div>

            <div class="cart-list" th:unless="${#lists.isEmpty(cartItems)}">
                <div th:each="cartItem : ${cartItems}" 
                    class="cart-card" 
                    th:onclick="'window.location.href=\'/users/' + ${userId} + '/cart/' + ${cartItem.id} + '\';'">
                    <div class="cart-header" sec:authorize="hasRole('ADMIN')">
                        <h2 class="cart-id">Cart-item #<span th:text="${cartItem.id}"></span></h2>
                        <p class="customer-info">
                            Customer: <span th:text="${cartItem.user.username}"></span>
                        </p>
                    </div>
                    <div class="cart-item">
                        <img th:src="${cartItem.product.image}" alt="Product Image">
                        <div class="cart-details">
                            <h2 class="product-title" th:text="${cartItem.product.title}"></h2>
                            <div class="price-tag">
                                $<span th:text="${#numbers.formatDecimal(cartItem.product.price, 1, 2)}"></span>
                            </div>
                        </div>
                        <div class="cart-quantity">
                        <div class="quantity-badge" th:text="${cartItem.quantity}"></div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
