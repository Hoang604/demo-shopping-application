<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Item Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --light-gray: #ecf0f1;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin: 2rem auto;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: var(--secondary-color);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 2rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .cart-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            transition: var(--transition);
        }

        .cart-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .product-category {
            background: var(--light-gray);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            width: fit-content;
        }

        .product-price {
            font-size: 1.3rem;
            color: var(--success-color);
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .cart-quantity {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .quantity-badge {
            background: var(--secondary-color);
            color: white;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            box-shadow: var(--shadow);
            min-width: 100%;
        }

        .buy-now-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            min-width: 100%;
        }

        .buy-now-btn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .buy-now-btn i {
            font-size: 1.2rem;
        }
        .delete-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            width: 100%;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .redirect-btn {
            background: #476481;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            width: 100%;
        }

        .redirect-btn:hover {
            background: #2c3e50;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white !important;
            border-radius: 8px;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .back-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .back-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .back-button svg {
                width: 18px;
                height: 18px;
            }
            .container {
                width: 95%;
                padding: 1rem;
            }

            .cart-item {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .product-category {
                margin: 0 auto;
            }

            .cart-quantity {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="/products/" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 18l-6-6 6-6"/>
        </svg>
        Back to Cart
    </a>
    <div class="container">
        <h1>Cart Item Details</h1>
        <div class="cart-item">
            <img th:src="${cartItem.product.image}" alt="Product Image">
            <div class="cart-details">
                <h2 class="product-title" th:text="${cartItem.product.title}"></h2>
                <div class="product-category" th:text="${cartItem.product.category.name}"></div>
                <p class="product-description" th:text="${cartItem.product.description}"></p>
                <div class="product-price">
                    $<span th:text="${#numbers.formatDecimal(cartItem.product.price, 1, 2)}"></span>
                </div>
            </div>
            <div class="cart-quantity">
                <div class="quantity-badge">Quantity: <span th:text="${cartItem.quantity}"></span></div>
                <button class="buy-now-btn" th:onclick="'submitOrderForm(event, ' + ${userId} + ', ' + ${cartItem.id} + ')'">
                    <i class="fas fa-bolt"></i>
                    Buy now
                </button>
                <button class="delete-btn" th:onclick="'deleteCartItem(event, ' + ${userId} + ', ' + ${cartItem.id} + ')'">
                    <i class="fas fa-trash-can"></i>
                    Remove from cart
                </button>
                <button class="redirect-btn" th:onclick="'window.location.href=\'/products/' + ${cartItem.product.id} + '\';'">
                    <i class="fas fa-box-open"></i>
                    View on product
                </button>
            </div>
        </div>
    </div>

    <form id="orderForm">
        <input type="hidden" name="productId" th:value="${cartItem.product.id}">
        <input type="hidden" name="userId" th:value="${userId}">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <input type="hidden" name="quantity" th:value="${cartItem.quantity}">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        async function submitOrderForm(event, userId, cartItem) {
            event.preventDefault();
            event.stopPropagation();
            const form = document.getElementById('orderForm');
            const formData = new FormData(form);
            const { _csrf, ...data } = Object.fromEntries(formData);
            
            try {
                const response = await fetch(`/users/${userId}/orders/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': _csrf
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await Swal.fire({
                        title: 'Order Created!',
                        text: 'Your order has been placed successfully',
                        icon: 'success',
                        confirmButtonColor: 'var(--success-color)',
                        confirmButtonText: 'View Orders',
                        showConfirmButton: true,
                        showCancelButton: true,
                        cancelButtonText: 'Return to cart',
                        cancelButtonColor: 'var(--primary-color)',
                        timer: 3000,
                        timerProgressBar: true
                    });

                    deleteCartItem(userId, cartItem);

                    // Xử lý kết quả sau khi hộp thoại đóng
                    if (result.isConfirmed) {
                        window.location.href = `/users/${userId}/orders/`;
                    } else if (result.isDismissed) {
                        window.location.href = `/users/${userId}/cart/`;
                    }
                } else {
                    throw new Error('Failed to create order');
                }
            } catch (error) {
                Swal.fire({
                    title: 'Error!',
                    text: error.message || 'Something went wrong',
                    icon: 'error',
                    confirmButtonColor: 'var(--danger-color)',
                    confirmButtonText: 'Try Again'
                });
            }
        }

        async function deleteCartItem(event, userId, cartItem) {
            event.preventDefault();
            event.stopPropagation();
            const form = document.getElementById('orderForm');
            const formData = new FormData(form);
            const { _csrf, ...data } = Object.fromEntries(formData);
            try {
                const response =  await fetch(`/users/${userId}/cart/${cartItem}`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRF-TOKEN': _csrf
                    },
                });

                if (response.ok) {
                    const result = await Swal.fire({
                        title: 'Removed!',
                        text: 'Your cart item has been removed successfully',
                        icon: 'success',
                        confirmButtonColor: 'var(--success-color)',
                        confirmButtonText: 'Return to cart',
                        showConfirmButton: true,
                        timer: 3000,
                        timerProgressBar: true
                    });

                    window.location.href = `/users/${userId}/cart/`;
                }
            } catch (error) {
                await Swal.fire({
                    title: 'Error!',
                    text: error.message || 'Something went wrong',
                    icon: 'error',
                    confirmButtonColor: 'var(--danger-color)',
                    confirmButtonText: 'Try Again'
                });
            }
            
        }
    </script>
</body>
</html>
