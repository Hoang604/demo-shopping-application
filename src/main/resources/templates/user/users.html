<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            border: 1px solid #dee2e6;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            width: 80%;
            margin: auto;
        }
        h1 {
            font-size: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #f1f1f1;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .create-button {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .create-button:hover {
            background-color: #555;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // JavaScript để làm cho toàn bộ hàng có thể nhấp được
        document.addEventListener('DOMContentLoaded', function() {
            var rows = document.querySelectorAll('tr[data-href]');
            rows.forEach(function(row) {
                row.addEventListener('click', function() {
                    window.location.href = row.getAttribute('data-href');
                });
            });
        });

        // Hiển thị popup nếu có thông báo
        document.addEventListener('DOMContentLoaded', function() {
            var message = /*[[${message}]]*/ 'null';
            if (message !== 'null') {
                Swal.fire({
                    title: 'Success',
                    text: message,
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>User List</h1>
    </header>
    <main>
        <a href="/api/users/new" class="create-button">Create New User</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Phone Number</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}" data-href="@{/users/{id}(id=${user.id})}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.username}">username</td>
                    <td th:text="${user.password}">password</td>
                    <td th:text="${user.phoneNumber}">phone number</td>
                    <td th:text="${user.role}">role</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
