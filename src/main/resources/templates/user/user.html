<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.username} + ' Profile'">User Information</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --light-gray: #ecf0f1;
            --text-color: #2c3e50;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.55rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .btn-primary:hover {
            opacity: 0.9;
            background: var(--primary-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        .role-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .role-admin {
            background: #d4edda;
            color: #155724;
        }

        .role-user {
            background: #fff3cd;
            color: #856404;
        }
        .input-field {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 2px solid #cbd5e1;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        .user-info {
            display: grid;
            gap: 1.5rem;
            padding: 1.5rem 0;
        }

        .info-group {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: var(--light-gray);
            border-radius: 8px;
            gap: 1rem;
        }

        .info-label {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 120px;
            padding-right: 1rem;
            border-right: 2px solid #ddd;
        }

        .info-value {
            color: var(--text-color);
            flex-grow: 1;
        }

        .highlight {
            color: var(--secondary-color);
            font-weight: 500;
        }

        .role-badge {
            padding: 0.25rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .role-admin {
            background: #d4edda;
            color: #155724;
        }

        .role-user {
            background: #fff3cd;
            color: #856404;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white !important;
            border-radius: 8px;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .back-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .back-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .back-button svg {
                width: 18px;
                height: 18px;
            }
            .container {
                padding: 1rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="/home" class="back-button" sec:authorize="hasRole('USER')">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 18l-6-6 6-6"/>
        </svg>
        Back to Home
    </a>
    <a href="/users/" class="back-button" sec:authorize="hasRole('ADMIN')">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 18l-6-6 6-6"/>
        </svg>
        Back to Users List
    </a>
    <header>
        <div class="container">
            <h1>User Profile</h1>
        </div>
    </header>

    <main class="container">
        <div class="profile-card">
            <div class="user-info">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <div class="info-group">
                    <span class="info-label">User ID</span>
                    <span class="info-value" th:text="${user.id}"></span>
                </div>

                <div class="info-group">
                    <span class="info-label">Username</span>
                    <span class="info-value highlight" th:text="${user.username}"></span>
                </div>

                <div class="info-group">
                    <span class="info-label">Phone Number</span>
                    <span class="info-value" th:text="${user.phoneNumber ?: 'N/A'}"></span>
                </div>

                <div class="info-group" sec:authorize="hasRole('ADMIN')">
                    <span class="info-label">Role</span>
                    <span class="role-badge" 
                          th:classappend="${user.role == 'ADMIN'} ? 'role-admin' : 'role-user'"
                          th:text="${user.role}"></span>
                </div>
            </div>

            <div class="button-group btn-primary">
                <a th:onclick="'verifyPasswordBeforeEdit(event, ' + ${user.id} + ')'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path>
                        <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
                    </svg>
                    Edit Profile
                </a>
                </div>
            </form>

            <div class="action-links">
                <a href="/users/" class="back-link" sec:authorize="hasRole('ADMIN')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Users List
                </a>
            </div>
        </div>
    </main>

    <script>
        async function verifyPasswordBeforeEdit(event, userId) {
            event.preventDefault();

            const { value: password } = await Swal.fire({
                title: 'Password Verification',
                input: 'password',
                inputLabel: 'Enter your password to continue',
                inputPlaceholder: 'Your password',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                inputValidator: (value) => {
                    if (!value) {
                        return 'Please enter your password!';
                    }
                }
            });

            if (password) {
                try {
                    const csrfToken = document.querySelector('input[name="_csrf"]').value;
                    const requestBody = {
                        id: userId,
                        password: password
                    }
                    const response = await fetch('/api/verify-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-TOKEN': csrfToken
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (response.ok) {
                        window.location.href = `/users/${userId}/update?password=${password}`;
                    } else {
                        const error = await response.json();
                        await Swal.fire({
                            icon: 'error',
                            title: 'Authentication Failed',
                            text: error.message || 'Incorrect password!'
                        });
                    }
                } catch (error) {
                    await Swal.fire({
                        icon: 'error',
                        title: 'Error!',
                        text: error.message || 'Failed to verify password'
                    });
                }
            }
        }
    </script>
</body>
</html>
