<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --light-gray: #ecf0f1;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--primary-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }

        .h1container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 0;
            padding-bottom: 1.2rem;
            flex: 1;
        }

        header {
            text-align: center;
            margin-top: 0;
            padding: 1rem 0;
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            padding: 0;
            margin: 0;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .order-list {
            display: grid;
            gap: 1.5rem;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .order-id {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .customer-info {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin: 0.25rem 0;
        }

        .order-details {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .product-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .product-title {
            font-size: 1.25rem;
            color: var(--primary-color);
            margin: 0 0 1rem 0;
            font-weight: 600;
        }

        .price-info {
            display: flex;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .price-item {
            background: var(--light-gray);
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            min-width: 140px;
        }

        .price-item span:first-child {
            color: #7f8c8d;
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .price-item span:last-child {
            font-weight: 600;
            color: var(--primary-color);
        }

        .status {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
        }

        .status.cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .total-price {
            text-align: right;
            font-size: 1.3rem;
            color: var(--success-color);
            font-weight: 700;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--light-gray);
        }
        .empty-cart {
            text-align: center;
            padding: 4rem;
            border: 2px dashed var(--light-gray);
            border-radius: 12px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .order-details {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .product-image {
                width: 100%;
                height: auto;
            }
            
            .price-info {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .price-item {
                min-width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <th:block th:replace="fragments/navbar :: navbar"></th:block>
    <header>
        <div class="h1container">
            <h1>Orders Management</h1>
        </div>
    </header>
    <div class="container">
        <div th:if="${#lists.isEmpty(orders)}" class="empty-cart">
                <i class="fas fa-shopping-cart fa-3x"></i>
                <h2>Your orders is empty!</h2>
            </div>
        <div class="order-list">
            <div th:each="order : ${orders}" class="order-card" 
                 th:onclick="'window.location.href=\'/users/' + ${order.user.id} + '/orders/' + ${order.id} + '\';'">
                
                <div class="order-header">
                    <div>
                        <h2 class="order-id">Order #<span th:text="${order.id}"></span></h2>
                        <p class="customer-info">
                            Customer: <span th:text="${order.user.username}"></span> | 
                            Date: <span th:text="${order.orderDate}"></span>
                        </p>
                    </div>
                    <span th:class="'status ' + ${order.status.toLowerCase()}" 
                          th:text="${order.status}"></span>
                </div>

                <div class="order-details">
                    <img th:src="@{${order.product.image}}" 
                         class="product-image" 
                         alt="Product Image">
                    
                    <div class="product-info">
                        <h3 class="product-title" th:text="${order.product.title}"></h3>
                        
                        <div class="price-info">
                            <div class="price-item">
                                <span>Unit Price</span>
                                <span>$<span th:text="${order.product.price}"></span></span>
                            </div>
                            <div class="price-item">
                                <span>Quantity</span>
                                <span th:text="${order.quantity}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="total-price">
                    Total: $<span th:text="${order.product.price * order.quantity}"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
