<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --danger-color: #e74c3c;
            --success-color: #27ae60;
            --light-gray: #ecf0f1;
            --text-color: #2c3e50;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .dropdown {
            flex: 1;
            max-width: 300px;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            background: white;
            font-size: 1rem;
            transition: var(--transition);
        }

        select:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .create-button {
            background: var(--secondary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            font-weight: 500;
        }

        .create-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--light-gray);
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .product-price {
            font-size: 1.1rem;
            color: var(--success-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .product-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--light-gray);
        }

        .delete-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #7f8c8d;
            border: 2px dashed var(--light-gray);
            border-radius: 12px;
            margin: 2rem 0;
        }

        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .filter-bar {
                flex-direction: column;
            }
            
            .dropdown {
                max-width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Product Management</h1>
            <div th:if="${category != null}">
                <h2 th:text="${category.name}" style="font-weight: 500; font-size: 1.5rem;"></h2>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="filter-bar">
            <div class="dropdown">
                <select id="categorySelect" onchange="filterByCategory()" aria-label="Select category">
                    <option value="">All Categories</option>
                    <option th:each="category : ${categories}" 
                            th:value="${category.id}" 
                            th:text="${category.name}"></option>
                </select>
            </div>
            <a href="/products/new" class="create-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                New Product
            </a>
        </div>

        <section id="products">
            <div th:if="${#lists.isEmpty(products)}" class="empty-state">
                No products found in this category
            </div>

            <div class="products-grid">
                <div th:each="product : ${products}" class="product-card" th:onclick="'window.location.href=\'/products/' + ${product.id} + '\';'">
                    <img th:src="${product.image}" class="product-image" alt="Product image">
                    <div class="product-content">
                        <h3 class="product-title" th:text="${product.title}"></h3>
                        <div class="product-price">
                            $<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span>
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="delete-btn" 
                                th:onclick="'confirmDelete(event, ' + ${product.id} + ')'">
                                Delete
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    </main>

    <footer>
        <p>&copy; 2023 Shopping Application. All rights reserved.</p>
    </footer>

    <script>
        function filterByCategory() {
            const categoryId = document.getElementById("categorySelect").value;
            window.location.href = categoryId ? '/products/?categoryId=' + categoryId : '/products/';
        }

        function confirmDelete(event, productId) {
            event.stopPropagation();
            
            Swal.fire({
                title: 'Delete this product?',
                text: "This action cannot be undone!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: 'var(--danger-color)',
                cancelButtonColor: 'var(--primary-color)',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    deleteProduct(productId); 
                }
            });
        }

        function deleteProduct(productId) {
            const csrfToken = document.querySelector('input[name="_csrf"]').value;
            try {
                fetch('/products/' + productId, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRF-TOKEN': csrfToken
                    }
                }).then(response => {
                    if (response.ok) {
                        Swal.fire({
                            title: 'Product Deleted!',
                            text: 'The product has been deleted successfully',
                            icon: 'success',
                            confirmButtonColor: 'var(--success-color)',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            window.location.reload();
                        });
                    } else {
                    const error = response.json();
                    throw new Error(error.message || 'Failed to delete user');
                    }
                });
            } catch (error) {
                Swal.fire({
                    title: 'Error!',
                    text: error.message,
                    icon: 'error',
                    confirmButtonColor: 'var(--danger-color)'
                });
            }
        }
    </script>
</body>
</html>
