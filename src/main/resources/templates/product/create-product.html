<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 600px;
            transition: transform 0.2s ease;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text);
            text-align: center;
        }

        form {
            display: grid;
            gap: 1.25rem;
        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: var(--text);
            font-size: 0.875rem;
        }

        input, select {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        input:hover, select:hover {
            border-color: #94a3b8;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            background: linear-gradient(to right, var(--primary), var(--primary-hover));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
            font-size: 1rem;
        }

        button:hover {
            opacity: 0.95;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                border-radius: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Product</h1>
        <form id="createProductForm">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            
            <div class="form-group">
                <label for="title">Product Title</label>
                <input type="text" id="title" name="title" placeholder="Enter product name" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Product description" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" step="0.01" placeholder="0.00" required>
            </div>

            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" id="image" name="image" placeholder="https://example.com/image.jpg" required>
            </div>

            <div class="form-group">
                <label for="categoryId">Category</label>
                <select id="categoryId" name="categoryId" required>
                    <option value="" disabled selected>Select a category</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>

            <button type="button" onclick="submitForm()">Create Product</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        async function submitForm() {
            const form = document.getElementById('createProductForm');
            const submitButton = form.querySelector('button[type="button"]');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const csrfToken = data._csrf;
            delete data._csrf; // Xóa CSRF token khỏi dữ liệu trước khi chuyển đổi thành JSON
            const jsonData = JSON.stringify(data);
            console.log(jsonData);
            
            try {
                // Disable nút submit
                submitButton.disabled = true;
                submitButton.innerHTML = 'Creating...';

                const response = await fetch('/products/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    },
                    body: jsonData
                });
                console.log(response.status);

                const responseBody =await response.json()
                console.log(responseBody);
                if (!response.ok) {
                    let errorMessage = 'Validation failed';
                    if (typeof responseBody === 'object') {
                        errorMessage = Object.entries(responseBody)
                            .map(([field, msg]) => `${field}: ${msg}`)
                            .join('\n');
                    }
                    throw new Error(errorMessage);
                }

                await Swal.fire({
                    icon: 'success',
                    title: 'Product Created!',
                    text: 'Your product has been successfully created!\nname: ' + responseBody.title,
                    showConfirmButton: true,
                    confirmButtonText: 'View Product',
                    showCancelButton: true,
                    cancelButtonText: 'Close',
                    timer: 5000,
                    timerProgressBar: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = response.headers.get('Location');
                    } else {
                        form.reset();
                    }
                });

            } catch (error) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Creation Failed',
                    text: error.message,
                    showConfirmButton: true,
                    confirmButtonText: 'Try Again',
                    confirmButtonColor: '#6366f1'
                });
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'Create Product';
            }
        }
    </script>
</body>
</html>
