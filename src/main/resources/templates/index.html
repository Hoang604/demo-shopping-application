<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .auth-button {
            display: inline-block;
            padding: 8px 16px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .auth-button:hover {
            background-color: #45a049;
        }
        .logout-button {
            background-color: #f44336;
        }
        .logout-button:hover {
            background-color: #da190b;
        }
    </style>
    <script>
        function confirmLogout(event) {
            event.preventDefault();
            Swal.fire({
                title: 'Are you sure?',
                text: "Do you want to logout?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, logout!'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '/logout';
                }
            })
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to the Shopping Application</h1>
        <div class="auth-buttons">
            <th:block sec:authorize="!isAuthenticated()">
                <a href="/login" class="auth-button">Login</a>
                <a href="/register" class="auth-button">Register</a>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <a href="/logout" class="auth-button logout-button" onclick="confirmLogout(event)">Logout</a>
            </th:block>
        </div>
    </header>
    <main>
        <p>Start shopping now!</p>
        <p><a href="/api/products">View Products</a></p>
        <p><a href="/api/users">View Users</a></p>
        <p><a href="/api/orders">View Orders</a></p>
        <p><a href="/api/carts">View Carts</a></p>
        <p><a href="api/cart-item">View Cart Items</a></p>
        <p><a href="api/order-item">View Order Items</a></p>
    </main>
    <footer>
        <p>&copy; 2023 Shopping Application. All rights reserved.</p>
    </footer>
</body>
</html>
