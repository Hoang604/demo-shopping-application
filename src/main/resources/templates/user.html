<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Thêm SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .user-details {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .user-details label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .user-details p {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #555;
        }
    </style>
    <!-- Thêm SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function deleteUser(userId) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/api/users/${userId}`, {
                        method: 'DELETE'
                    }).then(response => {
                        if (response.status === 200 || response.status === 204) {
                            Swal.fire({
                                icon: 'success',
                                title: 'User deleted successfully!',
                                showConfirmButton: false,
                                timer: 2000
                            }).then(() => {
                                window.location.href = "/api/users";
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Failed to delete user.',
                                showConfirmButton: false,
                                timer: 2000
                            });
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Failed to delete user.',
                            showConfirmButton: false,
                            timer: 2000
                        });
                    });
                }
            });
        }

        function updateUser(userId) {
            const form = document.getElementById("updateForm");
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch(`/api/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.status === 200 || response.status === 204) {
                    Swal.fire({
                        icon: 'success',
                        title: 'User updated successfully!',
                        showConfirmButton: false,
                        timer: 2000
                    }).then(() => {
                        window.location.href = "/api/users";
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Failed to update user.',
                        showConfirmButton: false,
                        timer: 2000
                    });
                }
            }).catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Failed to update user.',
                    showConfirmButton: false,
                    timer: 2000
                });
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            const logoutButton = document.querySelector('a[href="/logout"]');
            if (logoutButton) {
                logoutButton.addEventListener('click', function(event) {
                    event.preventDefault();
                    Swal.fire({
                        title: 'Are you sure you want to logout?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Yes, logout',
                        cancelButtonText: 'Cancel'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = '/logout';
                        }
                    });
                });
            }
        });
    </script>
    
</head>
<body>
    <header>
        <h1>User Information</h1>
    </header>
    <main>
        <div class="user-details">
            <form id="updateForm">
                <label>ID:</label>
                <p th:text="${user.id}">1</p>

                <label>Username:</label>
                <input type="text" name="username" th:value="${user.username}" required>

                <label>Password:</label>
                <input type="password" name="password" th:value="${user.password}" required>

                <label>Phone Number:</label>
                <input type="text" name="phoneNumber" th:value="${user.phoneNumber}" required>

                <label>Role:</label>
                <input type="text" name="role" th:value="${user.role}" required>

                <div class="buttons">
                    <button type="button" th:onclick="'updateUser(' + ${user.id} + ')'">Update User</button>
                    <button type="button" th:onclick="'deleteUser(' + ${user.id} + ')'">Delete User</button>
                </div>
            </form>
            <a href="/api/users" class="back-button">&larr;</a>
            <a href="/logout" class="logout-button">Logout</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Shopping Application. All rights reserved.</p>
    </footer>
</body>
</html>
